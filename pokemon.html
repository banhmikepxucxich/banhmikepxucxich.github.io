<!DOCTYPE html>
<head>
  <title>Pokemon!!!</title>
  <script src="https://unpkg.com/vue@next" defer></script>
  <link rel="stylesheet" href="pokemon.css" />
  <script src="pokemon.js" defer></script>
</head>
<body>
  <div class="flex container">
    <div>
      <div class="small-container">
        <h3>TEST</h3>
      </div>
      <img
        src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png"
      />
    </div>
    <div>
      <div class="small-container stat-box">
        <h3>Base Stats</h3>
        <table>
          <tr>
            <td>HP</td>
            <td class="td-bar">
              <div class="bar" style="width: 17.5%"></div>
            </td>
            <td><span class="stat-number">35</span></td>
          </tr>
          <tr>
            <td>ATTACK</td>
            <td class="td-bar">
              <div class="bar" style="width: 27.5%"></div>
            </td>
            <td><span class="stat-number">55</span></td>
          </tr>
          <tr>
            <td>DEFENSE</td>
            <td class="td-bar"><div class="bar" style="width: 20%"></div></td>
            <td><span class="stat-number">40</span></td>
          </tr>
          <tr>
            <td>SP. ATTACK</td>
            <td class="td-bar"><div class="bar" style="width: 25%"></div></td>
            <td><span class="stat-number">50</span></td>
          </tr>
          <tr>
            <td>SP. DEFENSE</td>
            <td class="td-bar"><div class="bar" style="width: 25%"></div></td>
            <td><span class="stat-number">50</span></td>
          </tr>
          <tr>
            <td>SPEED</td>
            <td class="td-bar"><div class="bar" style="width: 45%"></div></td>
            <td><span class="stat-number">90</span></td>
          </tr>
          <tr>
            <td>TOTAL</td>
            <td></td>
            <td>&nbsp;320</td>
          </tr>
        </table>
      </div>
      <div class="flex">
        <div class="small-container box">
          <h3>Abilities</h3>
          <span>Static</span>
          <h3>Hidden Abilities</h3>
          <span>Lightning Rod</span>
        </div>
        <div class="small-container box">
          <h3>Types</h3>
          <div class="flex">
            <div>
              <div class="type type-normal">NORMAL</div>
              <div class="type type-fire">FIRE</div>
              <div class="type type-water">WATER</div>
              <div class="type type-electric">ELECTRIC</div>
              <div class="type type-grass">GRASS</div>
              <div class="type type-ice">ICE</div>
              <div class="type type-fighting">FIGHTING</div>
              <div class="type type-poison">POISON</div>
              <div class="type type-ground">GROUND</div>
            </div>
            <div>
              <div class="type type-flying">FLYING</div>
              <div class="type type-psychic">PSYCHIC</div>
              <div class="type type-bug">BUG</div>
              <div class="type type-rock">ROCK</div>
              <div class="type type-ghost">GHOST</div>
              <div class="type type-dragon">DRAGON</div>
              <div class="type type-dark">DARK</div>
              <div class="type type-steel">STEEL</div>
              <div class="type type-fairy">FAIRY</div>
            </div>
            <!-- normally dont use a div (example below, commented out) -->
            <!-- 
            <div class="type type-water">WATER</div>
            <div class="type type-ground">GROUND</div> 
            -->
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
